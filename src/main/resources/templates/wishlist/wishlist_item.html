<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head></head>
	<body>
		<div th:fragment="item" th:remove="tag">
			<div 
			  th:each="item, iter: ${productList}" 
			  th:id="${item.hhId}" 
			  class="col-md-6 col-lg-3 ftco-animate fadeInUp ftco-animated"
			>
		      <div class="product">
				<a th:href="${'/product/' + item.hhId}" class="img-prod"
				  ><img
				    class="img-fluid"
				    th:src="${'images/product-1.jpg'}"
				    alt="Colorlib Template"
				  />
				  <div class="overlay"></div>
				</a>
			 	<div class="text py-3 pb-4 px-3 text-center">
				<h3><a th:href="'/product/' + item.hhId" th:text="${item.hhTen}"></a></h3>
				<div class="d-flex">
				  <div class="pricing">
				    <p class="price">
				      <span th:text="${#numbers.formatDecimal(item.hhDonGia, 1, 'POINT', 0, 'COMMA') + ' VND'}">
				      </span>
				    </p>
				  </div>
				</div>
				<div class="bottom-area d-flex px-3">
				  <div class="m-auto d-flex">
					<a
					  href="javascript:void(0)"
					  class="d-flex justify-content-center align-items-center mx-1"
					  th:data-id="${item.hhId}"
					  th:onclick="removeWishlistItems(this.getAttribute('data-id'))"
					  data-toggle="tooltip" title="Xoá khỏi mục yêu thích"
					>
					  <span><i class="ion-ios-close" style="font-size: 25px"></i></span>
					</a>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</body>
</html>
