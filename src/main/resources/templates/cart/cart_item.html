<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head></head>
	<body>
		<div th:fragment="item" th:remove="tag">
			<tr th:each="item, iter: ${productList}" th:id="${item.hhId}" class="text-center">
		      <td class="product-remove">
		        <a href="javascript:void(0)" th:data-id="${item.hhId}" th:onclick="removeCartItems(this.getAttribute('data-id'))"><span class="ion-ios-close"></span></a>
		      </td>
		
		      <td class="image-prod">
		        <div
		          class="img"
		          style="background-image: url(/images/product-1.jpg)"
		        ></div>
		      </td>
		
		      <td class="product-name">
		        <h3 th:text="${item.hhTen}"></h3>
		        <p th:text="${item.hhMoTa}" th:if="${item.hhMoTa != ''}"></p>
		      </td>
		
		      <td class="price" th:text="${#numbers.formatDecimal(item.hhDonGia, 1, 'POINT', 0, 'COMMA')}"></td>
		
		      <td class="quantity">
		        <div class="input-group mb-3">
		          <input
		            type="number"
		            name="quantity"
		            class="quantity form-control input-number"
		            th:data-dongia="${item.hhDonGia}"
		            th:data-idx = "${iter.index}"
		            value="1"
		            min="1"
		            max="100"
		            th:onchange="document.getElementById('total' + this.getAttribute('data-idx')).innerText = parseInt(this.getAttribute('data-dongia')) * parseInt(this.value)"
		          />
		        </div>
		      </td>
		
		      <td th:id="${'total' + iter.index}" class="total" th:text="${item.hhDonGia}"></td>
		    </tr>
			
		</div>
	</body>
</html>
