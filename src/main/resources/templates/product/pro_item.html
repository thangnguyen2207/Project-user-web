<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	</head>
	<body>
	  <div th:fragment="item" th:remove="tag">
		<div th:each="item, iter : ${productList}" class="col-md-6 col-lg-3 ftco-animate fadeInUp ftco-animated">
		  <div class="product">
		    <a th:href="${'/product/' + item.hhId}" class="img-prod"
		      ><img
		        class="img-fluid"
		        th:src="${'images/product-' + iter.count + '.jpg'}"
		        alt="Colorlib Template"
		      />
		      <div class="overlay"></div>
		    </a>
		    <div class="text py-3 pb-4 px-3 text-center">
		      <h3><a href="/product" th:text="${item.hhTen}"></a></h3>
		      <div class="d-flex">
		        <div class="pricing">
		          <p class="price"><span th:text="${#numbers.formatDecimal(item.hhDonGia, 1, 'POINT', 0, 'COMMA') + ' VND'}"></span></p>
		        </div>
		      </div>
		      <div class="bottom-area d-flex px-3">
		        <div class="m-auto d-flex">
		          <a
		            th:href="${'/product/' + item.hhId}"
		            class="buy-now d-flex justify-content-center align-items-center text-center"
		            data-toggle="tooltip" title="Xem thêm chi tiết"
		          >
		            <span><i class="ion-ios-menu"></i></span>
		          </a>
		          <a
		            href="javascript:void(0)"
		            class="add-to-cart d-flex justify-content-center align-items-center mx-1"
		            th:data-id="${item.hhId}"
		            th:onclick="addToCart(this.getAttribute('data-id'))"
		            data-toggle="tooltip" title="Thêm vào giỏ hàng"
		          >
		            <span><i class="ion-ios-cart"></i></span>
		          </a>
		          <a
		            href="javascript:void(0)"
		            class="heart d-flex justify-content-center align-items-center"
		            th:data-id="${item.hhId}"
		            th:onclick="addToWishlist(this.getAttribute('data-id'))"
		            data-toggle="tooltip" title="Thêm vào mục yêu thích"
		          >
		            <span><i class="ion-ios-heart"></i></span>
		          </a>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
 	  </div>
 	  
 	  <div th:fragment="blank" th:remove="tag"></div>
 	  <div th:fragment="notBlank"></div>
	</body>
</html>
