<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout}">
	<head>
		<title>Liên hệ</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div
		      class="hero-wrap hero-bread"
		      style="background-image: url('images/bg_1.jpg')"
		    >
		      <div class="container">
		        <div
		          class="row no-gutters slider-text align-items-center justify-content-center"
		        >
		          <div class="col-md-9 ftco-animate text-center">
		            <p class="breadcrumbs">
		              <span class="mr-2"><a href="index.html">Trang chủ</a></span>
		              <span>Liên hệ</span>
		            </p>
		            <h1 class="mb-0 bread">Liên hệ với chúng tôi</h1>
		          </div>
		        </div>
		      </div>
		    </div>
		
		    <section class="ftco-section contact-section bg-light">
		      <div class="container">
		        <div class="row d-flex mb-5 contact-info">
		          <div class="w-100"></div>
		          <div class="col-md-3 d-flex">
		            <div class="info bg-white p-4">
		              <p>
		                <span>Địa chỉ: </span> Công viên phần mềm Quang QTSC Building 1, Trung, 
		                P Q.12, Thành phố Hồ Chí Minh
		              </p>
		            </div>
		          </div>
		          <div class="col-md-3 d-flex">
		            <div class="info bg-white p-4">
		              <p>
		                <span>Số điện thoại:</span>
		                <a href="tel://1234567920">+ 1235 2355 98</a>
		              </p>
		            </div>
		          </div>
		          <div class="col-md-3 d-flex">
		            <div class="info bg-white p-4">
		              <p>
		                <span>Email:</span>
		                <a href="mailto:info@yoursite.com">info@yoursite.com</a>
		              </p>
		            </div>
		          </div>
		          <div class="col-md-3 d-flex">
		            <div class="info bg-white p-4">
		              <p><span>Website</span> <a href="#">yoursite.com</a></p>
		            </div>
		          </div>
		        </div>
		        <div class="row block-9">
		          <div class="col-md-6 order-md-last d-flex">
		            <form action="#" class="bg-white p-5 contact-form">
		              <div class="form-group">
		                <input
		                  type="text"
		                  class="form-control"
		                  placeholder="Họ tên"
		                />
		              </div>
		              <div class="form-group">
		                <input
		                  type="text"
		                  class="form-control"
		                  placeholder="Email"
		                />
		              </div>
		              <div class="form-group">
		                <input type="text" class="form-control" placeholder="Tiêu đề" />
		              </div>
		              <div class="form-group">
		                <textarea
		                  name=""
		                  id=""
		                  cols="30"
		                  rows="7"
		                  class="form-control"
		                  placeholder="Nội dung"
		                ></textarea>
		              </div>
		              <div class="form-group">
		                <input
		                  type="submit"
		                  value="Gửi"
		                  class="btn btn-primary py-3 px-5"
		                />
		              </div>
		            </form>
		          </div>
		
		          <div class="col-md-6 d-flex">
		            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.443592367595!2d106.62563971480927!3d10.853826360728194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752bee0b0ef9e5%3A0x5b4da59e47aa97a8!2zQ8O0bmcgVmnDqm4gUGjhuqduIE3hu4FtIFF1YW5nIFRydW5n!5e0!3m2!1svi!2s!4v1655037836575!5m2!1svi!2s" width="100%" style="border:0;"></iframe>
		          </div>
		        </div>
		      </div>
		    </section>
		</div>
	</body>
</html>
