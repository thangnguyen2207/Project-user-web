<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout}">
	<head>
		<title></title>
	</head>
	<body>
		<!-- loader -->
		<div layout:fragment="loader" id="ftco-loader" class="show fullscreen">
		  <svg class="circular" width="48px" height="48px">
		    <circle
		      class="path-bg"
		      cx="24"
		      cy="24"
		      r="22"
		      fill="none"
		      stroke-width="4"
		      stroke="#eeeeee"
		    />
		    <circle
		      class="path"
		      cx="24"
		      cy="24"
		      r="22"
		      fill="none"
		      stroke-width="4"
		      stroke-miterlimit="10"
		      stroke="#F96D00"
		    />
		  </svg>
		</div>
	</body>
</html>
